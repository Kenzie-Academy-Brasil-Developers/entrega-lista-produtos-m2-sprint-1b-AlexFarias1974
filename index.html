<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/css/reset.css"> -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <h1>Shop now</h1>
        <div id="filters" class="filtersContainer">
            <div class="botoes">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos" data-section="todos">Todos Produtos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti" data-section="Hortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora" data-section="Panificadora">Panificadora</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios" data-section="Laticínio">Laticínios</button>
            </div>
            <div class="containerBuscaPorNome">
                
                <input type="search" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button id="btnSearch" class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"> <img src="./src/img/search.png" height ="19" width="19" alt=""> </button>

            </div>
            
        </div>
        
    </header>
    
    <main class="test">
        <div class="containerListaProdutos" id="listProdutos">
            <ul class="ulCard">
                
                <!-- DOM -->
                
            </ul>
            <section id="section_cart">
                <div class="section_cart">
                    <img src="./src/img/cart.png" class="imgCart" alt="Cart Icon">
                    <span class="cartTitle">Carrinho</span>
                </div>
                <div class="card_Cart">
                    <!-- DOM -->
                </div>
                <section class="total_Cart">
                    <div class="quantity">
                        <p class="font_Name">Quantidade</p>
                        <!-- DOM -->
                    </div>
                    <div class="total">
                        <p class="font_Num">Total</p>
                        <!-- DOM -->
                    </div>
                </section>
            </section>
        </div>
        
        
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
