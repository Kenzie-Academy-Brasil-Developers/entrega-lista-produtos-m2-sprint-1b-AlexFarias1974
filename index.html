<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <div id="filters" class="filtersContainer">
            <div class="botoes">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos" data-section="todos">Mostrar Todos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti" data-section="Hortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora" data-section="Panificadora">Panificadora</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios" data-section="Laticínio">Laticínios</button>
            </div>
            <div class="containerBuscaPorNome">
                
                <input type="search" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button id="btnSearch" class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">Buscar</button>

            </div>
            
        </div>
        <div id="valor__total">
            <div class="estiloValorTotal">
                <img class="icone__alerta" src="/src/img/alert-circle.png" alt="Icone de alerta">
                <p>Valor total dos produtos da sessão selecionada</p>
            </div>
            <div>
                <p class="valor__total">R$ 20.00</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="containerListaProdutos" id="listProdutos">
            <ul>
            
                <!-- DOM -->

            </ul>
        </div>

        
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
